---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: models-rj-sms-prod
  namespace: models-rj-sms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: models-rj-sms-prod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: models-rj-sms-prod
    spec:
      containers:
        - name: models-rj-sms
          image: gcr.io/project-id/models-rj-sms
          envFrom:
            - secretRef:
                name: models-rj-sms-prod-secrets
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 2Gi
          command: ["/bin/bash", "/compose-entrypoint.sh"]
          livenessProbe:
            httpGet:
              path: /misc/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /misc/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always

---
# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: models-rj-sms-prod
  name: models-rj-sms-prod
  namespace: models-rj-sms
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: models-rj-sms-prod

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: models-rj-sms-prod
  namespace: models-rj-sms
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - models-rj-sms.dados.rio
      secretName: models-rj-sms-prod-tls
  rules:
    - host: models-rj-sms.dados.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: models-rj-sms-prod
                port:
                  number: 80

